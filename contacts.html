                aria-labelledby="offcanvas-label">

        </div>

    <div class="col-11 col-lg-6 mx-auto py-5 px-2 d-flex flex-column justify-content-between">

        <!--form-->
        <form class="position-relative border rounded-7 p-4 px-md-5 pb-md-5 my-4 my-md-5" id="contact-form">
            <div class="position-absolute top-0 start-50 translate-middle px-2
                        d-flex align-items-center justify-content-center" style="background-color: #f3f3f3;">
                <h2>Get in touch</h2>
            </div>

            <!--name input-->
            <div class="my-4">
                <label class="form-label" for="from-name">Full Name</label>
                <input type="text" name="from-name" id="from-name" class="form-control bg-light rounded" required />
                <div class="invalid-feedback">Please proveide a Name.</div>
            </div>

            <!--email input-->
            <div class="mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" name="email" id="email" class="form-control bg-light rounded" required />
            </div>

            <!--message input-->
            <div class="mb-4 mb-md-5">
                <label class="form-label" for="message">Message</label>
                <textarea name="message" id="message" class="form-control bg-light rounded" rows="5"
                    required></textarea>
            </div>

            <!--send button-->
            <input type="submit" id="send-button" class="btn btn-primary btn-block btn-rounded" value="Send"></input>

        </form>


        <!--social-->
        <div class="d-flex justify-content-around position-relative border rounded-7 p-5 px-4 mt-5">
            <div class="position-absolute top-0 start-50 translate-middle p-2
                            d-flex align-items-center justify-content-center" style="background-color: #f3f3f3;">
                <h2 class="my-auto">Social</h2>
            </div>
            <div
                class="position-absolute top-0 start-100 translate-middle badge border border-light bg-danger rounded-circle p-2">
                <i class="fa-solid fa-bell fa-shake fa-lg" style="color: #ffffff;"></i>
            </div>

            <!--Facebook-->
            <a class="btn text-white" style="background-color: #3b5998;" href="https://www.facebook.com/GioMex19" target="_blank" role="button">
                <i class="fab fa-facebook-f"></i>
            </a>

            <!--Instagram-->
            <a class="btn text-white" style="background-color: #ac2bac;" href="https://www.instagram.com/giorgiomessore/" target="_blank" role="button">
                <i class="fab fa-instagram"></i>
            </a>

            <!--Linkedin-->
            <a class="btn text-white" style="background-color: #0082ca;" href="https://www.linkedin.com/in/giorgio-messore-a9231427b/" target="_blank" role="button">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <!--Github-->
            <a class="btn text-white" style="background-color: #333333;" href="https://github.com/Gio-Mex" target="_blank" role="button">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
